name: Scanner de Segurança Universal

run-name: Varredura do repositório ${{ github.event.inputs.url_repositorio }} por ${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      url_repositorio:
        description: 'URL completa do repositório GitHub público a ser analisado'
        required: true
        default: ''

jobs:
  escanear-e-gerar-relatorio:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Extrair nome do repositório
        run: |
          NOME_REPOSITORIO=$(basename ${{ github.event.inputs.url_repositorio }} .git)
          echo "NOME_REPOSITORIO=$NOME_REPOSITORIO" >> $GITHUB_ENV

      - name: 2. Validar URL do repositório
        run: |
          if [[ "${{ github.event.inputs.url_repositorio }}" == *"/blob/"* ]]; then
            echo "::error::URL inválida. Forneça a URL principal do repositório (ex: https://github.com/usuario/repositorio)"
            exit 1
          fi
          echo "URL válida para análise."

      - name: 3. Fazer checkout do código do Scanner
        uses: actions/checkout@v4

      - name: 4. Instalar dependências e ferramentas
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip pandoc texlive-latex-base texlive-latex-extra \
            texlive-xetex texlive-fonts-recommended texlive-fonts-extra \
            texlive-plain-generic curl unzip jq

          # Instalar pacotes Python
          pip install --no-cache-dir --break-system-packages googletrans==4.0.0-rc1 semgrep

          # Instalar Gitleaks (release oficial)
          echo "Instalando Gitleaks..."
          GITLEAKS_VERSION=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest | jq -r .tag_name)
          curl -sL "https://github.com/gitleaks/gitleaks/releases/download/${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION#v}_linux_x64.tar.gz" -o gitleaks.tar.gz
          sudo tar -xzf gitleaks.tar.gz -C /usr/local/bin gitleaks

          # Instalar Trivy (script oficial)
          echo "Instalando Trivy..."
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

      - name: 5. Clonar repositório alvo
        run: |
          git clone ${{ github.event.inputs.url_repositorio }} repositorio_alvo --depth 1

      - name: 6. Executar Scans de Segurança
        run: |
          cd repositorio_alvo

          echo "Executando Semgrep..."
          semgrep scan --config auto --json > ../saida-semgrep.json || true

          echo "Executando Gitleaks..."
          gitleaks detect --report-format json --report-path ../saida-gitleaks.json || true

          echo "Executando Trivy (SCA - dependências Python)..."
          trivy fs --security-checks vuln --format json --output ../saida-trivy.json .

          echo "Executando Trivy (Imagem base Docker)..."
          trivy image --format json --output ../saida-trivy-imagem.json python:3.7-slim || true

      - name: 7. Exibir resultados gerados
        run: |
          echo "Listando arquivos gerados:"
          ls -lh ..
          echo "Primeiras linhas dos relatórios:"
          head -n 15 ../saida-trivy.json || true
          head -n 10 ../saida-trivy-imagem.json || true
          head -n 10 ../saida-semgrep.json || true
          head -n 10 ../saida-gitleaks.json || true

      - name: 8. Instalar dependências do Python (se existirem)
        run: |
          if [ -f requirements.txt ]; then
            pip install --no-cache-dir --break-system-packages -r requirements.txt
          else
            echo "Nenhum requirements.txt encontrado, continuando..."
          fi

      - name: 9. Gerar relatório em Markdown
        run: |
          python3 relatorio.py ${{ env.NOME_REPOSITORIO }}

      - name: 10. Converter relatório para PDF (XeLaTeX)
        run: |
          pandoc \
            -V geometry:"a4paper, margin=1in" \
            -V mainfont="DejaVu Sans" \
            --pdf-engine=xelatex \
            --table-of-contents \
            "temp-report-for-pdf.md" \
            -o "relatorio-${{ env.NOME_REPOSITORIO }}.pdf"

      - name: 11. Publicar relatórios finais
        uses: actions/upload-artifact@v4
        with:
          name: Relatorio-Seguranca-${{ env.NOME_REPOSITORIO }}
          path: |
            relatorio-${{ env.NOME_REPOSITORIO }}.md
            relatorio-${{ env.NOME_REPOSITORIO }}.pdf
