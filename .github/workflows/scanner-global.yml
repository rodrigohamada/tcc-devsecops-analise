name: Scanner de Segurança Universal

run-name: Scan do repo ${{ github.event.inputs.repo_url }} por ${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      repo_url:
        description: 'URL completa do repositório GitHub público a ser escaneado'
        required: true
        default: 'https://github.com/rodrigohamada/tcc-devsecops-analise'

jobs:
  scan-and-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Extrair nome do repositório
        run: |
          REPO_NAME=$(basename ${{ github.event.inputs.repo_url }} .git)
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV

      - name: 2. Validar URL do Repositório
        run: |
          if [[ "${{ github.event.inputs.repo_url }}" == *"/blob/"* ]]; then
            echo "::error::URL inválida. Por favor, forneça a URL principal do repositório (ex: https://github.com/usuario/repo), não a URL de um arquivo específico."
            exit 1
          fi
          echo "URL parece ser válida."

      - name: 3. Checkout do código do Scanner
        uses: actions/checkout@v4

      # Instalar ferramentas base: LaTeX, Pandoc, Gitleaks, Semgrep
      - name: 4. Instalar Ferramentas
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip pandoc texlive-latex-base texlive-latex-extra gitleaks
          sudo pipx install semgrep

      - name: 5. Clonar Repositório Alvo
        run: |
          git clone ${{ github.event.inputs.repo_url }} target_repo --depth 1
      
      - name: 6. Executar Scans de Segurança
        run: |
          cd target_repo
          semgrep scan --config auto --json > ../semgrep-output.json || true
          gitleaks detect --report-format json --report-path ../gitleaks-output.json || true
          docker run --rm -v $(pwd):/scan-target aquasec/trivy:latest fs --format json --output /scan-target/../trivy-output.json /scan-target || true

      - name: 7. Instalar dependências Python
        run: |
          pip install -r requirements.txt
          pip install ruamel.yaml astor packaging

      - name: 8. Gerar Relatórios
        run: |
          python3 report.py ${{ env.REPO_NAME }}
      
      - name: 9. Converter Relatório para PDF
        run: |
          pandoc \
            -V geometry:"a4paper, margin=1in" \
            --table-of-contents \
            "temp-report-for-pdf.md" \
            -o "relatorio-${{ env.REPO_NAME }}.pdf"

      - name: 10. Upload dos Relatórios Finais (MD e PDF)
        uses: actions/upload-artifact@v4
        with:
          name: Relatorio-Scanner-${{ env.REPO_NAME }}
          path: |
            relatorio-${{ env.REPO_NAME }}.md
            relatorio-${{ env.REPO_NAME }}.pdf

      # --- Correções automáticas de segurança ---
      - name: 11. Aplicar Correções Automáticas
        run: |
          python3 ai_fix.py \
            --repo-dir target_repo \
            --report-md relatorio-${{ env.REPO_NAME }}.md \
            --semgrep semgrep-output.json \
            --gitleaks gitleaks-output.json \
            --trivy trivy-output.json \
            --zip-out fixes-${{ env.REPO_NAME }}.zip

      - name: 12. Upload do ZIP com Códigos Corrigidos
        uses: actions/upload-artifact@v4
        with:
          name: Fixes-Scanner-${{ env.REPO_NAME }}
          path: fixes-${{ env.REPO_NAME }}.zip
