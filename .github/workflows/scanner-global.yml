name: Scanner de Seguran莽a Universal

run-name: Varredura do reposit贸rio ${{ github.event.inputs.url_repositorio }} por ${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      url_repositorio:
        description: 'URL completa do reposit贸rio GitHub p煤blico a ser analisado'
        required: true
        default: ''

jobs:
  escanear-e-gerar-relatorio:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Extrair nome do reposit贸rio
        run: |
          NOME_REPOSITORIO=$(basename ${{ github.event.inputs.url_repositorio }} .git)
          echo "NOME_REPOSITORIO=$NOME_REPOSITORIO" >> $GITHUB_ENV

      - name: 2. Validar URL do reposit贸rio
        run: |
          if [[ "${{ github.event.inputs.url_repositorio }}" == *"/blob/"* ]]; then
            echo "::error::URL inv谩lida. Por favor, forne莽a a URL principal do reposit贸rio (ex: https://github.com/usuario/repositorio), e n茫o a URL de um arquivo espec铆fico."
            exit 1
          fi
          echo "URL v谩lida para an谩lise."

      - name: 3. Fazer checkout do c贸digo do Scanner
        uses: actions/checkout@v4

      - name: 4. Instalar ferramentas necess谩rias (LaTeX, Pandoc, Gitleaks, Semgrep, Trivy)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip pandoc texlive-latex-base texlive-latex-extra texlive-xetex texlive-fonts-recommended texlive-fonts-extra docker.io
          sudo snap install gitleaks
          sudo pipx install semgrep
          sudo pip install googletrans==4.0.0-rc1

      - name: 5. Clonar reposit贸rio alvo
        run: |
          git clone ${{ github.event.inputs.url_repositorio }} repositorio_alvo --depth 1

      - name: 6. Executar Scans de Seguran莽a
        run: |
          cd repositorio_alvo
          echo " Executando Semgrep..."
          semgrep scan --config auto --json > ../saida-semgrep.json || true
          echo " Executando Gitleaks..."
          gitleaks detect --report-format json --report-path ../saida-gitleaks.json || true
          echo " Executando Trivy (SCA)..."
          docker run --rm -v "$(pwd)":/pasta-escanear aquasec/trivy:latest fs \
            --security-checks vuln \
            --format json \
            --output /pasta-escanear/../saida-trivy.json \
            /pasta-escanear || true

      - name: 7. Verificar arquivos gerados
        run: |
          echo " Listando arquivos gerados:"
          ls -lh ../ || ls -lh .
          echo " Primeiras linhas de cada resultado:"
          head -n 20 ../saida-trivy.json || echo "锔 Nenhum resultado Trivy encontrado"
          head -n 10 ../saida-semgrep.json || true
          head -n 10 ../saida-gitleaks.json || true

      - name: 8. Instalar depend锚ncias do Python
        run: |
          pip install -r requirements.txt || echo "锔 Nenhum requirements.txt encontrado; continuando."

      - name: 9. Gerar relat贸rio em Markdown
        run: |
          python3 relatorio.py ${{ env.NOME_REPOSITORIO }}

      - name: 10. Converter relat贸rio para PDF (XeLaTeX)
        run: |
          pandoc \
            -V geometry:"a4paper, margin=1in" \
            -V mainfont="DejaVu Sans" \
            --pdf-engine=xelatex \
            --table-of-contents \
            "temp-report-for-pdf.md" \
            -o "relatorio-${{ env.NOME_REPOSITORIO }}.pdf"

      - name: 11. Publicar relat贸rios finais (MD e PDF)
        uses: actions/upload-artifact@v4
        with:
          name: Relatorio-Seguranca-${{ env.NOME_REPOSITORIO }}
          path: |
            relatorio-${{ env.NOME_REPOSITORIO }}.md
            relatorio-${{ env.NOME_REPOSITORIO }}.pdf
