name: Pipeline DevSecOps com Segurança Integrada

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security-analysis:
    runs-on: ubuntu-latest
    # Permissões necessárias para que as ferramentas de segurança possam
    # escrever os alertas de vulnerabilidade na aba "Security" do repositório.
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: 1. Checkout do Código
        uses: actions/checkout@v4

      # --- ETAPA DE SEGURANÇA: SAST (Static Application Security Testing) ---
      - name: 2. Inicializar CodeQL para análise SAST
        uses: github/codeql-action/init@v3
        with:
          languages: python # Especifica a linguagem a ser analisada

      # --- ETAPA DE SEGURANÇA: SCA e Secret Scanning com Trivy ---
      - name: 3. Scan de Vulnerabilidades e Segredos com Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'             # 'fs' para escanear o sistema de arquivos (código e dependências)
          scan-ref: '.'               # Escanear o diretório raiz do projeto
          exit-code: '1'              # PONTO-CHAVE: Faz o pipeline FALHAR se encontrar vulnerabilidades
          severity: 'CRITICAL,HIGH'   # Falhar apenas para severidades ALTA ou CRÍTICA
          ignore-unfixed: true        # Ignora vulnerabilidades que ainda não têm uma correção oficial
          format: 'sarif'             # Formato de saída para integração com a aba de Segurança
          output: 'trivy-results.sarif' # Nome do arquivo de relatório
          
      # --- ETAPAS NORMAIS DO CI (idênticas ao pipeline tradicional) ---
      - name: 4. Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: 5. Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 6. Executar Testes Unitários
        run: |
          python -c 'from app import init_db; init_db()'
          python test_app.py
          
      # --- FINALIZAÇÃO E UPLOAD DOS RESULTADOS DE SEGURANÇA ---
      - name: 7. Executar Análise final do CodeQL
        uses: github/codeql-action/analyze@v3

      - name: 8. Upload dos resultados do Trivy para a aba de Segurança
        # Esta etapa garante que os alertas encontrados pelo Trivy apareçam
        # na interface do GitHub, junto com os do CodeQL.
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
