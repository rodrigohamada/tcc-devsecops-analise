name: Agente de Remedia칞칚o com IA

on:
  workflow_dispatch:
    inputs:
      repo_url:
        description: 'URL do reposit칩rio p칰blico a ser escaneado e corrigido'
        required: true
        default: '[https://github.com/rodrigohamada/tcc-devsecops-analise](https://github.com/rodrigohamada/tcc-devsecops-analise)'

jobs:
  scan-and-remediate-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: 1. Checkout do c칩digo do Agente
        uses: actions/checkout@v4

      - name: 2. Instalar Ferramentas
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip gitleaks jq
          sudo pipx install semgrep
          # Instala a biblioteca 'requests' necess치ria para o script Python
          pip install requests

      - name: 3. Clonar Reposit칩rio Alvo
        run: git clone ${{ github.event.inputs.repo_url }} target_repo --depth 1
      
      - name: 4. Executar Scans de Seguran칞a no Alvo
        run: |
          cd target_repo
          semgrep scan --config auto --json --output ../semgrep-output.json || true
          gitleaks detect --report-format json --report-path ../gitleaks-output.json || true
          docker run --rm -v $(pwd):/scan-target aquasec/trivy:latest fs --format json --output /scan-target/../trivy-output.json /scan-target || true

      - name: 5. Executar IA para Gerar Plano de Corre칞칚o
        id: remediation_step
        run: |
          python3 intelligent_remediator.py
          if [ -f "remediation_plan.json" ]; then
            echo "plan_exists=true" >> $GITHUB_OUTPUT
          else
            echo "plan_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: 6. Aplicar Corre칞칚o e Criar Pull Request
        if: steps.remediation_step.outputs.plan_exists == 'true'
        run: |
          REPO_OWNER=$(echo "${{ github.event.inputs.repo_url }}" | cut -d'/' -f4)
          REPO_NAME=$(echo "${{ github.event.inputs.repo_url }}" | cut -d'/' -f5 | sed 's/\.git$//')
          
          FILE_TO_FIX=$(jq -r '.file' remediation_plan.json)
          VULNERABLE_CODE_RAW=$(jq -r '.vulnerable_code' remediation_plan.json)
          VULNERABLE_CODE_ESCAPED=$(printf '%s\n' "$VULNERABLE_CODE_RAW" | sed 's:[][\\/.^$*]:\\&:g')
          SUGGESTED_FIX_RAW=$(jq -r '.suggested_fix' remediation_plan.json)
          SUGGESTED_FIX_ESCAPED=$(printf '%s\n' "$SUGGESTED_FIX_RAW" | sed 's:[][\\/.^$*]:\\&:g')
          RULE_ID=$(jq -r '.rule' remediation_plan.json)

          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@[github.com/$](https://github.com/$){REPO_OWNER}/${REPO_NAME}.git target_repo_pr
          cd target_repo_pr

          BRANCH_NAME="fix/ai-remediation-${RULE_ID}"
          git checkout -b $BRANCH_NAME

          # Usando um delimitador diferente no sed para evitar conflitos com caminhos de arquivo
          sed -i "s|${VULNERABLE_CODE_ESCAPED}|${SUGGESTED_FIX_ESCAPED}|g" "${FILE_TO_FIX}"
          
          git config --global user.name "DevSecOps AI Bot 游뱄"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "fix(security): Corre칞칚o autom치tica por IA para ${RULE_ID}"
          git push origin $BRANCH_NAME

          gh pr create \
            --title "[BOT] Corre칞칚o de Seguran칞a Sugerida por IA para ${RULE_ID}" \
            --body "Este PR foi gerado automaticamente pelo Agente de Remedia칞칚o.\n\nA IA analisou a vulnerabilidade **${RULE_ID}** e sugeriu a seguinte corre칞칚o no arquivo \`${FILE_TO_FIX}\`:\n\n**Substituir:**\n\`\`\`\n${VULNERABLE_CODE_RAW}\n\`\`\`\n\n**Por:**\n\`\`\`\n${SUGGESTED_FIX_RAW}\n\`\`\`\n\nPor favor, revise, teste e aprove a altera칞칚o."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
