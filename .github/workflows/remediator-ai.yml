name: Agente de Remedia칞칚o com IA

on:
  workflow_dispatch:
    inputs:
      repo_url:
        description: 'URL do reposit칩rio p칰blico a ser escaneado e corrigido'
        required: true
        default: 'https://github.com/rodrigohamada/tcc-devsecops-analise'

jobs:
  scan-and-remediate-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: 1. Checkout do c칩digo do Agente
        uses: actions/checkout@v4

      - name: 2. Instalar Ferramentas e Configurar PATH
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip gitleaks jq
          sudo pipx install semgrep
          echo "/opt/pipx_bin" >> $GITHUB_PATH
          pip install requests

      - name: 3. Clonar Reposit칩rio Alvo
        run: git clone ${{ github.event.inputs.repo_url }} target_repo --depth 1
      
      - name: 4. Executar Scans de Seguran칞a no Alvo
        run: |
          cd target_repo
          semgrep scan --config auto --json --output ../semgrep-output.json || true
          gitleaks detect --report-format json --report-path ../gitleaks-output.json || true
          docker run --rm -v $(pwd):/scan-target aquasec/trivy:latest fs --format json --output /scan-target/../trivy-output.json /scan-target || true

      - name: 5. Executar IA para Gerar Plano de Corre칞칚o
        id: remediation_step
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python3 intelligent_remediator.py
          if [ -f "remediation_plan.json" ]; then
            echo "plan_exists=true" >> $GITHUB_OUTPUT
          else
            echo "plan_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: 6. Aplicar Corre칞칚o e Criar Pull Request
        if: steps.remediation_step.outputs.plan_exists == 'true'
        run: |
          # Carrega os detalhes do plano de corre칞칚o
          FILE_TO_FIX=$(jq -r '.file' remediation_plan.json)
          VULNERABLE_CODE_RAW=$(jq -r '.vulnerable_code' remediation_plan.json)
          SUGGESTED_FIX_RAW=$(jq -r '.suggested_fix' remediation_plan.json)
          RULE_ID=$(jq -r '.rule' remediation_plan.json)

          # Cria um script Python para fazer a substitui칞칚o de forma segura, evitando problemas com 'sed'
          cat << EOF > replacer.py
          import sys

          file_path = "${FILE_TO_FIX}"
          # Usa aspas triplas para lidar com m칰ltiplas linhas
          vulnerable_code = """${VULNERABLE_CODE_RAW}"""
          suggested_fix = """${SUGGESTED_FIX_RAW}"""

          try:
              with open(file_path, 'r', encoding='utf-8') as file:
                  content = file.read()
              
              new_content = content.replace(vulnerable_code, suggested_fix)
              
              with open(file_path, 'w', encoding='utf-8') as file:
                  file.write(new_content)
              print(f"Arquivo {file_path} atualizado com sucesso.")
          except Exception as e:
              print(f"Erro ao atualizar o arquivo: {e}")
              sys.exit(1)
          EOF

          # Clona o reposit칩rio alvo para fazer a altera칞칚o
          URL=${{ github.event.inputs.repo_url }}
          REPO_OWNER=$(echo "$URL" | cut -d'/' -f4)
          REPO_NAME=$(echo "$URL" | cut -d'/' -f5 | sed 's/\.git$//')
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${REPO_OWNER}/${REPO_NAME}.git target_repo_pr
          cd target_repo_pr

          # Executa o script Python para aplicar a corre칞칚o no arquivo clonado
          python3 ../replacer.py "${FILE_TO_FIX}"
          
          # Continua com a cria칞칚o da branch e do PR
          SANITIZED_RULE_ID=$(echo "$RULE_ID" | tr -s '[:punct:][:space:]' '-' | tr -s '-' | sed 's/^-//;s/-$//')
          BRANCH_NAME="fix/ai-remediation-${SANITIZED_RULE_ID}"
          
          git checkout -b $BRANCH_NAME
          
          git config --global user.name "DevSecOps AI Bot 游뱄"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "fix(security): Corre칞칚o autom치tica por IA para ${RULE_ID}"
          git push origin $BRANCH_NAME

          gh pr create \
            --title "[BOT] Corre칞칚o de Seguran칞a Sugerida por IA para ${RULE_ID}" \
            --body "Este PR foi gerado automaticamente pelo Agente de Remedia칞칚o.\n\nA IA analisou a vulnerabilidade **${RULE_ID}** e sugeriu a seguinte corre칞칚o no arquivo \`${FILE_TO_FIX}\`:\n\n**Substituir:**\n\`\`\`\n${VULNERABLE_CODE_RAW}\n\`\`\`\n\n**Por:**\n\`\`\`\n${SUGGESTED_FIX_RAW}\n\`\`\`\n\nPor favor, revise, teste e aprove a altera칞칚o."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
